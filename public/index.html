<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Arduino</title>
    <script>
        const serverUrl = "https://ArduinoAzurebotones.azurewebsites.net";
        
        function togglePin(pin, state) {
            fetch(`${serverUrl}/set`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ pin, state })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h1>Control de Arduino</h1>
    <button onclick="togglePin(1, 'on')">Encender 1</button>
    <button onclick="togglePin(1, 'off')">Apagar 1</button>
    <button onclick="togglePin(2, 'on')">Encender 2</button>
    <button onclick="togglePin(2, 'off')">Apagar 2</button>
    <button onclick="togglePin(3, 'on')">Encender 3</button>
    <button onclick="togglePin(3, 'off')">Apagar 3</button>
    <button onclick="togglePin(4, 'on')">Encender 4</button>
    <button onclick="togglePin(4, 'off')">Apagar 4</button>
</body>
</html>
